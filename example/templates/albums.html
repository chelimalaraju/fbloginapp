{% extends "base.html" %}

{% block content %}
<h1>Albums</h1>
<a href="/logout_view">Logout</a>
<p>Select an album to view.</p>
<div id="albums">
{% if albums %}
<ul class="picture-gallery">
{% for album in albums %}
{% if album.src %}
<li><a href="{% url display_album album.aid %}" title="{{ album.name }}"><img src="{{ album.src }}" alt="{{ album.name }}" />
<span>{{ album.name }}</span></a></li>
{% endif %}
{% endfor %}
</ul>
{% else %}
<p>There are no photo albums.</p>
{% endif %}
</div>
{% endblock %}
